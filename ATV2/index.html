</h1>Atividade simples de calculos</h1>
<h2>soma</h2>
<input id="s1" type="number" placeholder="Digite o primeiro numero">
<input id="s2" type="number" placeholder="Digite o segundo numero">
<br>
<br>
<button onclick="calc('s1', 's2', 'respsoma', '+')">calcular</button>
<br>
<p id="respsoma">sua resposta aparece aqui</p>

<br>
